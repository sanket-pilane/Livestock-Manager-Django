
{% extends 'livestock/base.html' %}

{% block content %}
  <h2>Your Livestock</h2>
  <a href="{% url 'livestock_add' %}">Add Livestock</a>
  <ul>
    {% for livestock in object_list %}
      <li>{{ livestock.name }} - {{ livestock.species }} - <a href="{% url 'livestock_edit' livestock.pk %}">Edit</a> - <a href="{% url 'livestock_delete' livestock.pk %}">Delete</a></li>
    {% empty %}
      <li>No livestock yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
