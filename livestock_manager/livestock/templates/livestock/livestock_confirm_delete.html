
{% extends 'livestock/base.html' %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Delete Livestock</h2>
        <p>Are you sure you want to delete "{{ livestock.animal_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Delete</button>
            <a href="{% url 'dashboard' %}" class="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 mt-4 text-center">Cancel</a>
        </form>
    </div>
{% endblock %}
